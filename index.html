<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manipulating the DOM</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  <!-- Load Styles -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
  <header class="page__header">
    <nav class="navbar__menu">
      <div class="navbar__logo"> 
        <h2> Landing Page </h2>
      </div>
      
      <!-- Navigation starts as empty UL that will be populated with JS -->
      <div class="navbar-content">
      <ul class="navbar__list">
        <li class="navbar__item"> 
          <a href="#section1" class="navbar_link navbar_link--active"> Home </a>
  
        </li>

        <li class="navbar__item"> 
          <a href="#section2" class="navbar_link"> About US </a>
  
        </li>

        <li class="navbar__item"> 
          <a href="#section3" class="navbar_link"> Services</a>
  
        </li>
        <li class="navbar__item"> 
          <a href="#section4" class="navbar_link"> Contact </a>
        </li>
      </ul>
    </div>
    </nav>
  </header>

  <main class="main">
    <!--<header class="main__hero">
      <h1>Landing Page </h1>
    </header>-->
    <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    T
  he first section is set to active class by default -->
  
    <section id="section1" data-nav="Section 1" class="main-content">
  
        <h2> WELCOME</h2>
    </section>

    <section id="section2" data-nav="Section 2" class="main-content">
        <h2>ABOUT US</h2>
    </section>

    <section id="section3" data-nav="Section 3" class="main-content">
        <h2>OUR SERVICES</h2>
    </section>
    
    <section id="section4" data-nav="Section 4"class="main-content">
      <h2>CONTACT US</h2>
    </section>
  </main>
  <footer class="page__footer">
    <p>&copy Udacity</p>
  </footer>
  <scribt src= "app.js"></scribt>
</body>
</html>
